<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="cac-button">
            <div class="calc-button-row">
                <div class="calc-button-row_1">
                    <button class="calc-button calc-mod" id="mod">%</button>
                    <button class="calc-button calc-clear-button" id="clear">C</button>
                    <button class="calc-button" id="backspace">&larr;</button>
                    <button class="calc-button" id="divide">&divide;</button>
                </div>
                <div class="calc-button-row_1">
                    <button class="calc-button" id="num7">7</button>
                    <button class="calc-button" id="num8">8</button>
                    <button class="calc-button" id="num9">9</button>
                    <button class="calc-button" id="multiply">&times;</button>
                </div>
                <div class="calc-button-row_1">
                    <button class="calc-button" id="num4">4</button>
                    <button class="calc-button" id="num5">5</button>
                    <button class="calc-button" id="num6">6</button>
                    <button class="calc-button" id="subtract">&minus;</button>
                </div>
                <div class="calc-button-row_1">
                    <button class="calc-button" id="num1">1</button>
                    <button class="calc-button" id="num2">2</button>
                    <button class="calc-button" id="num3">3</button>
                    <button class="calc-button" id="add">&plus;</button>
                </div>
                <div class="calc-button-row_1">
                    <button class="calc-button" id="num0">0</button>
                    <button class="calc-button" id="decimal">.</button>
                    <button class="calc-button" id="plus-minus">&plusmn;</button>
                    <button class="calc-button" id="equals">&#61;</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
